
<section class="login-block">
    <div class="w3-container w3-padding-32 w3-margin">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Login</h2>
		    <form class="login-form" role="form" [formGroup]="form1" (ngSubmit)="login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" placeholder="Enter Username" formControlName="username">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" >Password</label>
    <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
  </div>
  
  
    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Remember me</small>
    </label>
    <button type="submit" class="btn btn-login float-right">Submit</button>
  </div><br><br>
  <button class="btn btn-info w3-center w3-block w3-padding w3-margin-top" style="background-color: #fff;border: 2px solid #0d5fa3;color: #0d5fa3;"  [routerLink]="['/signup']"> Not Member? Signup Here</button>
</form>

		</div>
		<div class="col-md-8 banner-sec w3-image w3-responsive w3-hide-small">
           
            </div>	   
		    
	
</div>
</div>
</div>
</section>
