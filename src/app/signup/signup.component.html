<section class="login-block">
    <div class="w3-container w3-padding-32 w3-margin">
    <div class="container">
	<div class="row">
		<div class="col-md-6 login-sec">
		    <h2 class="text-center">Signup</h2>
		    <form class="login-form" [formGroup]="myForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="exampleInputEmail1" >Name</label>
    <input type="text" class="form-control" placeholder="name"  formControlName="name" required>
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1" >Contact no.</label>
    <input type="text" class="form-control" placeholder="Enter Contact no."  formControlName="contact" required>
    
  </div>
  <div class="form-group"  >
    <label for="exampleInputEmail1">Email</label>
    <input type="text" class="form-control" placeholder="Enter Email id"  formControlName="email" required>
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Account Type</label>
    <select class="form-control"  formControlName="acid">
      <option value="select Account" disabled>Account Type</option>
      <option *ngFor="let a of acc" value="{{a.acid}}">{{a.name}}</option>
    </select>
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" placeholder="Enter Username"  formControlName="username" required>
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" >Password</label>
    <input type="password" class="form-control" placeholder="Enter Password"  formControlName="password" required>
  </div>
  
  
  <div class="form-group">
      <br>
    <button type="submit" class="btn btn-login w3-block w3-center">Submit</button>
  </div>
</form>

		</div>
		<div class="col-md-6 banner-sec w3-image w3-responsive w3-hide-small">
           
            </div>	   
		    
	
</div>
</div>
</div>
</section>
